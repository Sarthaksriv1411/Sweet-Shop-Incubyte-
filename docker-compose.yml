version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: sweetshop-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: sweetshop
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - sweetshop-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sweetshop-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/sweetshop
      - JWT_SECRET=your_production_jwt_secret_change_this
      - JWT_EXPIRE=7d
    depends_on:
      - mongodb
    networks:
      - sweetshop-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sweetshop-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=/api
    depends_on:
      - backend
    networks:
      - sweetshop-network

networks:
  sweetshop-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
