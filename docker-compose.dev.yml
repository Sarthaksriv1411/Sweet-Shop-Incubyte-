version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: sweetshop-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: sweetshop
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - sweetshop-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sweetshop-backend-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/sweetshop
      - JWT_SECRET=dev_jwt_secret_key
      - JWT_EXPIRE=7d
    depends_on:
      - mongodb
    networks:
      - sweetshop-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    image: node:18-alpine
    container_name: sweetshop-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - sweetshop-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm start

networks:
  sweetshop-network:
    driver: bridge

volumes:
  mongodb_data_dev:
    driver: local
